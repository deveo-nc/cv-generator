<!DOCTYPE html>
<html lang="fr">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>CV Viewer</title>

        <!-- Import Fontawesome -->
        <script src="https://kit.fontawesome.com/cb81440751.js" crossorigin="anonymous"></script>

        <!-- Import stylesheets in CSS3 -->
        <link rel="stylesheet" href="assets/stylesheets/style.css" type="text/css">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="assets/pictures/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/pictures/favicon/favicon-16x16.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/pictures/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="assets/pictures/favicon/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="512x512" href="assets/pictures/favicon/android-chrome-512x512.png">
    </head>

    <body>
        <div class="select_container">
            <h1>Choisissez un CV</h1>
            <select id="cvSelect">
                <option value="david_brouste.json">David</option>
                <option value="jean_paul_olive.json">Jean-Paul</option>
            </select>
        </div>
        <header class="l-header" id="header">
            <nav class="nav bd-container">
                <a href="#" class="nav_logo"><span class="firstname"></span> <span class="lastname"></span></a>
                <div class="nav_menu" id="nav-menu">
                    <ul class="nav_list">

                        <li class="nav_item">
                            <a href="#home" class="nav_link active-link">
                                <i class="fa-solid fa-house nav_icon"></i>Accueil
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#profile" class="nav_link">
                                <i class="fa-solid fa-user nav_icon"></i>Profil
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#skills" class="nav_link">
                                <i class="fa-solid fa-computer nav_icon"></i>Compétences
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#languages" class="nav_link">
                                <i class="fa-solid fa-comments nav_icon"></i>Langues
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#experience" class="nav_link">
                                <i class="fa-solid fa-briefcase nav_icon"></i>Experiences
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#education" class="nav_link">
                                <i class="fa-solid fa-book-bookmark nav_icon"></i>Formation
                            </a>
                        </li>

                        <li class="nav_item">
                            <a href="#interests" class="nav_link">
                                <i class="fa-solid fa-icons nav_icon"></i>Centre d'interêts
                            </a>
                        </li>

                    </ul>
                </div>

                <div class="nav_toggle" id="nav-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>

        <main class="l-main bd-container">
            <!-- Resume CV -->
            <div class="resume" id="area-cv">
                <div class="resume_left">


                    <!-- HOME -->
                    <section class="home" id="home">
                        <div class="home_container section bd-grid">

                            <div class="home_data bd-grid">
                                <img src="" alt="Icon picture" class="home_img" id="home-img">
                                <h1 class="home_title"><span class="firstname"></span> <b><span class="lastname"></span></b></h1>
                                <h3 class="home_profession"></h3>
                                <div>
                                    <a download="" id="download-button" class="home_button-movil">Download</a>
                                </div>
                            </div>

                            <div class="home_address bd-grid">
                                <span class="home_information">
                                    <i class="fa-solid fa-location-dot home_icon"></i>
                                </span>
                                <span class="home_information">
                                    <a href="" class="home_link">
                                       <i class="fa-solid fa-envelope home_icon"></i>
                                    </a>
                                </span>
                                <span class="home_information">
                                    <a href="" class="home_link">
                                        <i class="fa-solid fa-phone home_icon"></i>
                                    </a>
                                </span>
                            </div>
                        </div>

                        <!-- Theme change button -->
                        <i class="fa-solid fa-moon change-theme" title="Theme" id="theme-button"></i>

                        <!-- Button to generate and download the pdf. Available for desktop. -->
                        <i class="fa-solid fa-download generate-pdf" title="Generate PDF" id="resume-button"></i>

                    </section>

                    <section class="profile section" id="profile">
                        <h2 class="section-title">Profil</h2>
                        <p class="profile_description"></p>
                    </section>

                    <section class="social section">
                        <h2 class="section-title">Social</h2>
                        <div class="social_container bd-grid"></div>
                    </section>



                    <section class="languages section" id="languages">
                        <h2 class="section-title">Langues</h2>
                        <div class="languages_container">
                            <ul class="languages_content bd-grid"></ul>
                        </div>
                    </section>

                </div>

                <div class="resume_right">
                    <section class="education section" id="education">
                        <h2 class="section-title">Formation</h2>
                        <div class="education_container bd-grid"></div>
                    </section>

                    <section class="skills section" id="skills">
                        <h2 class="section-title">Compétences</h2>
                        <div class="skills_container">
                            <div class="skills_content bd-grid"></div>
                        </div>
                    </section>

                    <section class="experience section" id="experience">
                        <h2 class="section-title">Experiences</h2>
                        <div class="experience_container bd-grid"></div>
                    </section>

                    <section class="interests section" id="interests">
                        <h2 class="section-title">Centre d'intérêts</h2>
                        <div class="interests_container bd-grid"></div>
                    </section>

                </div>
            </div>
        </main>

        <a href="#" class="scrolltop" id="scroll-top">
            <i class="fa-solid fa-arrow-up scrolltop_icon"></i>
        </a>

        <script src="assets/javascripts/html2pdf.v0.9.3.bundle.min.js"></script>

        <script src="assets/javascripts/main.js"></script>
    </body>

</html>
